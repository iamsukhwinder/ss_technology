<div class="grow-business container text-center my-5">
  <h2>How To Grow Your <span class="highlight">Business</span></h2>
  <p class="subtitle">
    Class aptent taciti sociosqu ad litora torquen conubia nostra inceptos
    himenaeos. Phasellus metus nisl euismod eget lorem.
  </p>

  <div class="row mt-4 justify-content-center">
    <div class="col-md-4 mb-4" *ngFor="let card of growBusinessCards">
      <div class="business-card position-relative">
        <img [src]="card.image" alt="card image" class="img-fluid" />

        <div class="overlay">
          <div>
            <h5>{{ card.title }}</h5>
            <p class="desc">{{ card.description }}</p>
            <!-- Show on hover -->
          </div>
          <span class="icon"><i [class]="card.icon"></i></span>
        </div>
      </div>
    </div>
  </div>
</div>
